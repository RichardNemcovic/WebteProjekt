<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Učiteľský panel</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- JS ( BOOTSTRAP, JQUERY )-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!--MY SCRIPT-->    
    <script src="js/global.js"></script>
    <script src="js/login.js" defer></script>
    <script defer src="js/exam.js"></script>
    <script defer src="js/tooltips.js"></script>
</head>
<body>
    <div class="gradient-line w-100"></div>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">Učitelský panel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="material-icons align-middle">menu</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">            
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="create.html">
                        <span class="material-icons align-middle">add</span> Nový test
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="home.html">
                        <span class="material-icons align-middle">list</span> Zoznam testov 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="notifications.html">
                        <span class="material-icons align-middle">notifications</span> Upozornenia
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="logout()">
                        <span class="material-icons align-middle">logout</span> Odhlásiť sa 
                    </a>
                </li>                           
            </ul>                                
          </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="container shadow-lg p-5 mb-5">
        <div class="button-back"> 
            <a href="home.html" class="light-coral-txt lct-hover" data-toggle="tooltip" data-placement="top" title="Moje testy"> <span class="material-icons">arrow_back</span>  </a>
        </div>
        <h2 class="text-center mb-3 mt-2">Detail testu</h2>
        <div class="row my-5">
            <div class="col-md-4 text-center">
                <h6 class="light-coral-txt">Názov testu: </h6>
                <h5 id="exam-name">Zapocet OS</h5>
            </div>
            <div class="col-md-4 text-center">
                <h6 class="light-coral-txt">Začiatok: </h6>
                <h5 id="exam-start">20.5.2021, 13:00</h5>
            </div>
            <div class="col-md-4 text-center">
                <h6 class="light-coral-txt">Koniec: </h6>
                <h5 id="exam-end">20.5.2021, 13:30</h5>
            </div>            
        </div>    
        <div class="row mb-4">
            <button onclick="exportPdf()" class="btn btn-sm btn-dark blue-bg btn-pill rounded-pill mx-3" data-toggle="tooltip" data-placement="top" title="Export do pdf">
                <div class="material-icons align-middle">picture_as_pdf</div> 
            </button> 
            <button onclick="exportCsv()" class="btn btn-sm btn-dark blue-bg btn-pill rounded-pill" data-toggle="tooltip" data-placement="top" title="Export do csv">
                <div class="material-icons align-middle">assessment</div> 
            </button> 
        </div>
        <div class="row table-responsive">

            <table class="table table-bordered">

                <thead class="table-head blue-bg white-txt">
                <tr>
                    <th>ID</th>
                    <th>Meno</th>
                    <th>Priezvisko</th>                    
                    <th>Počet bodov</th>
                    <th class="action">Akcia</th>
                </tr>
                </thead>

                <tr>
                    <td class="text-center" colspan="6"> <h5>Píšu test</h5> </td>
                </tr>
                <tr id="writing-none">
                    <td class="text-center" colspan="6">-</td>
                </tr>
                <tbody id="table-writing">                                       
                </tbody>

                <tr>
                    <td class="text-center" colspan="6"> <h5>Odovzdali</h5> </td>
                </tr>
                <tr id="finished-none">
                    <td class="text-center" colspan="6">-</td>
                </tr>
                <tbody id="table-finished">                                                  
                </tbody>

            </table>   

        </div>      
    </div>
    <div class="gradient-line w-100 gl-bottom"></div>
</body>
</html>
