<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam live</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/live-exam.css">
    <!-- JS ( BOOTSTRAP, JQUERY )-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script defer src="js/tooltips.js"></script>
    <script src="https://unpkg.com/konva@7.2.5/konva.min.js"></script>
    <!--MY SCRIPTS-->
    <script src="js/drawing.js" defer></script>
</head>
<body>
    
    <!-- CONTENT -->
    <div class="container d-flex">
        <div id="live-exam" class="shadow-lg">
            <h2 id="exam-name" class="text-center my-5">Zapocet Webte </h2>
            <form id="exam-form" action="#">

                <!-- SHORT ANSWER -->                                        
                <div class="card row m-4 py-3 px-5 shadow">
                    <div class="col">
                        <div class="row">
                            <h5 id="1"> 
                                1. Title
                            </h5>
                        </div>
                        <hr>
                        <div class="row">                                    
                            <div class="col">
                                <label for="" class="form-label">Answer:</label>
                                <input id="answer-1" type="text" class="form-control"> 
                            </div>                               
                        </div> 
                    </div>                       
                </div>
            
                <!-- SELECT -->
                <div class="card row m-4 py-3 px-5 shadow">
                    <div class="col">
                        <div class="row">
                            <h5 id="2"> 
                                2. Title
                            </h5>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="question-2" id="option1" value="option1">
                                    <label class="form-check-label" for="option1">Option 1</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="question-2" id="option2" value="option2">
                                    <label class="form-check-label" for="option2">Option 2</label>
                                </div>  
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="question-2" id="option3" value="option3">
                                    <label class="form-check-label" for="option3">Option 3</label>
                                </div>  
                            </div>                                              
                        </div>                                
                    </div>
                </div>

                <!-- PAIRING -->                    
                <div class="card row m-4 py-3 px-5 shadow">
                    <div class="col">
                        <div class="row">
                            <h5 id="3"> 
                                3. title
                            </h5>
                        </div>
                        <hr>
                        <div class="row"> 
                            <div class="col">
                                <!--Pos-->
                                <div class="row">
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-1 align-self-center">
                                                <h5>1</h5>
                                            </div>
                                            <div class="col-11">
                                                <div class="pair-tile">5+2</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-2 align-self-center">
                                                <input type="text" class="form-control">
                                            </div>
                                            <div class="col-10">
                                                <div class="pair-tile">9</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--Pos-->
                                <div class="row">
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-1 align-self-center">
                                                <h5>2</h5>
                                            </div>
                                            <div class="col-11">
                                                <div class="pair-tile">3*3</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-2 align-self-center">
                                                <input type="text" class="form-control">
                                            </div>
                                            <div class="col-10">
                                                <div class="pair-tile">7</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>                                                                                                                          
                        </div>                                
                    </div>
                </div>
            
                <!-- IMAGE -->
                <div class="card row m-4 py-3 px-5 shadow">
                    <div class="row">
                        <div class="col">
                            <h5 id="4"> 
                                4. Title
                            </h5>
                        </div>
                        <hr>
                        <div class="text-center">                                    
                            <button class="btn bt-submit shadow d-inline-block text-center my-3 align-self-center" type="button">                                
                                <span class="material-icons align-middle">restart_alt</span> Reset
                            </button>                       
                            <div id="container" class="drawing-container text-center">

                            </div>
                        </div>                                
                    </div>
                </div>

                <!-- EQUATION -->
                <div class="card row m-4 py-3 px-5 shadow">
                    <div class="col">
                        <div class="row">                                
                            <h5 id="6"> 
                                6. Title
                            </h5>
                        </div>
                        <hr>
                        <div class="row">                                    
                            <div class="col">
                                equation
                            </div>
                        </div>                                
                    </div>
                </div>

            </form>

        </div>
    </div>

    <nav id="live-exam-nav" class="shadow">
        <div class="row">
            <h6 class="text-center">Time left:</h6>
            <h5 class="text-center">12:26</h5>
        </div>                    
        <div class="row px-4">
            <button id="submit-exam" class="btn bt-submit shadow d-inline-block text-center" type="button">
                Submit exam <br>
                <span class="material-icons align-middle">send</span>
            </button>
        </div>
    </nav>

</body>
</html>
