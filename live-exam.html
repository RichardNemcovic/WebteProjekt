<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam live</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/live-exam.css">
    <!-- JS ( BOOTSTRAP, JQUERY )-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script defer src="js/tooltips.js"></script>
    <script src="https://unpkg.com/konva@7.2.5/konva.min.js"></script>
    <script src='https://unpkg.com/mathlive/dist/mathlive.min.js'></script>
    <!--MY SCRIPTS-->
    <script src="js/global.js"></script>
    <script src="js/login.js" defer></script>
    <script src="js/drawing.js" defer></script>
    <script src="js/exam_live.js" defer></script>
</head>
<body>
    
    <!-- CONTENT -->
    <div class="container">
        <div id='count-down' class="shadow-lg">
            <h2 class="text-center my-5">Test ešte nezačal. Prosím čakajte.</h2>
            <div class="text-center">
                <span id='cDays'></span>:<span id='cHours'></span>:<span id='cMins'></span><span id='cSecs'></span>
            </div>
        </div>
        <div id='end' class="shadow-lg" hidden>
            <h2 class="text-center my-5">Test bol ukončený.</h2>
        </div>
        <div id='error' class="shadow-lg" hidden>
            <h2 class="text-center my-5">Ups niečo sa pokazilo.</h2>
        </div>
        <div id="live-exam" class="shadow-lg" hidden>
            <h2 id="exam-name" class="text-center my-5">Zapocet Webte </h2>
            <form id="exam-form" action="#">
                
                <div class="card row m-4 py-3 px-5 shadow">
                    <div class="row">
                        <div class="col-10">
                            <h5>`+questionIndex+`.</h5>
                            <h6>`+question['description']+`</h6>
                        </div>
                        <div class="col-2 text-end">
                            <h5>`+question['score']+`b</h5>
                        </div>                            
                    </div>
                    <hr>
                    <div class="text-center"> 
                           
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Kreslenie</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Vložiť</label>
                        </div>                               

                        <div id="container-`+question['id']+`" class="drawing-container text-center">
                            kreslenie
                        </div>    

                        <div id="container-`+question['id']+`" class="drawing-container text-center">
                            vlozit
                        </div>

                        <button class="btn bt-submit shadow d-inline-block text-center my-3 align-self-center" type="button" onclick="resetCanvas('container-`+question['id']+`',`+question['id']+`)">                                
                            <span class="material-icons align-middle">restart_alt</span> Obnoviť plátno
                        </button>
                    </div>
                </div> 
                

            </form>

        </div>
    </div>

    <nav id="live-exam-nav" class="shadow">
        <div class="row">
            <h6 class="text-center">Zostávajúci čas:</h6>
            <h5 class="text-center"><span id="cH"></span>:<span id="cM"></span>:<span id="cS"></span></h5>
        </div>                    
        <div class="row px-4 text-center">
            <button id="submit-exam" class="btn bt-submit shadow text-center" type="button" onclick="submitTest()">
                Odoslať test <br>
                <span class="material-icons align-middle">send</span>
            </button>
        </div>
    </nav>

</body>
</html>
