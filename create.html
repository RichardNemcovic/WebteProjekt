<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's panel</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- JS ( BOOTSTRAP, JQUERY )-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!--MY SCIRIPT-->    
    ,<script src="js/exam_create.js" defer></script>
</head>

<body>
    <div class="gradient-line"></div>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">Teacher's panel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="material-icons align-middle">menu</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">            
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="create.html">
                        <span class="material-icons align-middle">add</span> New exam 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home.html">
                        <span class="material-icons align-middle">list</span> Exam list 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="notifications.html">
                        <span class="material-icons align-middle">notifications</span> Notifications 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="material-icons align-middle">logout</span> Sign out 
                    </a>
                </li>                           
            </ul>                                
          </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="container shadow-lg p-5 mb-5">
        <div class="alert alert-success text-center" id='ok' role="alert" hidden>
        </div>
        <div class="alert alert-danger text-center" id='fail' role="alert" hidden>
        </div>
        <form action="">
            <!-- INFO ABOUT EXAM -->
            <div id="exam-info">
                <div class="row text-center">
                    <h2>Nový test</h2>
                </div>
                <hr class="my-5">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3 text-center">
                            <label for="exam-name" class="form-label">Názov testu</label>
                            <input id="exam-name" type="text" class="form-control">
                        </div>                
                    </div>            
                </div>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <div class="mb-3">
                            <label for="start-date" class="form-label">Začiatok testu</label>
                            <input id="start-date" type="datetime-local" class="form-control" >
                        </div>
                    </div>
                    <div class="col-md-6 text-center">
                        <div class="mb-3">
                            <label for="end-date" class="form-label">Koniec testu</label>
                            <input id="end-date" type="datetime-local" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            
            <hr class="my-5">                                     

            <!-- QUESTION LIST -->
            <div id="question-list" class="row">
                                                
            </div>             

            <!-- CREATE NEW QUESTION  -->
            <div class="text-center">
                <button id="question-new" class="dropdown-toggle dropdown-no-arrow btn mt-3 light-coral-bg white-txt shadow" type="button" data-toggle="dropdown">
                    <span class="material-icons align-middle">add</span> Nová otázka
                </button>
                <div id="question-type" class="dropdown-menu">
                    <a class="dropdown-item" onclick="createShort()">Otázka s krátkou odpoveďou</a>
                    <a class="dropdown-item" onclick="createSelect()">Výberová otázka</a>
                    <a class="dropdown-item" onclick="createPair()">Párová otázka</a>                    
                    <a class="dropdown-item" onclick="createImage()">Kreslenie obrázku</a>
                    <a class="dropdown-item" onclick="createEquation()">Matematický vzorec</a>
                </div>  
            </div>
            <!-- Submit  -->
            <div class="text-center">
                <button class="btn mt-3 btn-sm btn-dark blue-bg btn-delete" type="submit" onclick="createTest(event)">
                    Vytvoriť test
                </button> 
            </div>
        </form>  
    </div>    
    <div class="gradient-line"></div>

</body>
</html>
