<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's panel</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- JS ( BOOTSTRAP, JQUERY )-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script defer src="js/tooltips.js"></script>
</head>
<body>
    <div class="gradient-line w-100"></div>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">Teacher's panel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="material-icons align-middle">menu</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">            
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="create.html">
                        <span class="material-icons align-middle">add</span> New exam 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="home.html">
                        <span class="material-icons align-middle">list</span> Exam list 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="notifications.html">
                        <span class="material-icons align-middle">notifications</span> Notifications 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="material-icons align-middle">logout</span> Sign out 
                    </a>
                </li>                           
            </ul>                                
          </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="container shadow-lg p-5 mb-5">
        <h2 class="text-center mb-5 mt-2">My exams</h2>
        <div class="row table-responsive">
            <table class="table table-bordered">
                <thead class="table-head blue-bg white-txt">
                <tr>
                    <th>Exam name</th>
                    <th>Exam key</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Status</th>
                    <th class="action2">Action</th>
                </tr>
                </thead>
                <tbody>
                    <!-- ROW EXAMPLE -->
                <tr class="table-row">                
                    <td>Skuska webte 2021</td>
                    <td>679135</td>
                    <td>20.5.2021, 13:00</td>
                    <td>20.5.2021, 13:30</td>
                    <td>finished</td>
                    <td class="text-center">
                        <a href="exam.html" class="btn btn-sm btn-dark rounded-pill d-inline-block mx-1" data-toggle="tooltip" data-placement="top" title="Exam detail">
                            <div class="material-icons align-middle fs-5">visibility</div>
                        </a>
                        <a href="exam.html" class="btn btn-sm btn-dark rounded-pill d-inline-block mx-1" data-toggle="tooltip" data-placement="top" title="Remove exam">
                            <div class="material-icons align-middle fs-5">delete</div>
                        </a>                         
                    </td>
                </tr>              
                </tbody>
            </table>                                     
        </div>      
    </div>
    <div class="gradient-line w-100 gl-bottom"></div>
</body>
</html>
